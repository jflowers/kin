apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'hr.helix.kin.cmd.Runner'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
